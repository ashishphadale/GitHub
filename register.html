<ion-header-bar align-title="left" class="bar-positive">
	  <h1 class="title">Vehicle Register</h1>
</ion-header-bar>
<ion-content ng-controller="MainCtrl">
	<div></div>
		<form>
			<div class="list">
			  <label class="item item-input item-stacked-label">
			    <span class="input-label">Registration Number</span>
			    <input type="text" placeholder="1234" pattern="[0-9]" value="{{input.regNum}}">
			  </label>
			  <label class="item item-input item-stacked-label">
			    <span class="input-label">Fleet Reference Number</span>
			    <input type="text" placeholder="1234" pattern="[0-9]" value="{{input.refNum}}">
			  </label>
			  <label class="item item-input item-stacked-label">
			    <span class="input-label">VIN Number</span>
			    <input type="text" placeholder="1234" value="{{input.vinNum}}">
			  </label>

			  <div class="item item-body">
 				 <span class="input-label">Country</span>
		          <select-box ng-Selected-Value="selectedValue" 
		                ng-Selected-Id="selectedId" 
		                ng-Item-Name="name" 
		                ng-Item-Id="id" 
		                ng-title="Select something!" 
		                ng-data="devList" 
		                ng-placeholder="nothing selected">
		          </select-box>
	        </div>
	        <label class="item" ng-controller="submitCtrl">
				<button class="button button-assertive button-block" ng-click="submitVehicle()">Confirm</button>
			</label>
			</div>
		</form>
</ion-content>
